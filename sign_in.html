<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css"
        integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="sign_in.css">
    <script src="https://kit.fontawesome.com/3e626cf856.js" crossorigin="anonymous"></script>

</head>


<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <h3>Don't Have an Account Yet?<p>
                    <p>What are you wanting for? Let's fix that now!
                </h3>
                <div class="sign-up-button">
                    <a href="#" class="btn btn-outline-light form-control font-weight-bold">Sign Up</a>
                </div>
                <div>
                    <img class="rocket-img" src="static/images_sign_in/CRM-SignIn/Group 15.png">
                </div>
            </div>
            <div class="col-6 bg-white">
                <div class="card-body my-sign-up-card">
                    <h1 class="card-title"><b>Sign In</b></h1>
                    <form>
                        <div class="form-floating mb-3">
                            <i class="icon fa-regular fa-user fa-sm"></i>
                            <input type="text" class="form-control">   
                        </div>
                        <div class="form-floating mb-3">
                            <i class="icon fa-regular fa-envelope fa-sm"></i>
                            <input type="email" class="form-control"> 
                        </div>
                        <div class="form-floating mb-3">
                            <i class="icon fa-sharp fa-solid fa-lock fa-sm"></i>
                            <input type="text" class="form-control"> 
                        </div>
                    </form>
                        <div class="sign-in-button">
                            <a href="#" class="btn btn-primary form-control font-weight-bold">Sign In</a>
                        </div>
                        <div class="social-text text-center">
                            <p><b>Or Sign in with social platforms</b></p>
                            
                            <div class="icon-flex d-flex justify-content-evenly">
                                <div class="icon-wrapper"><i class="fa-brands fa-facebook-f"></i></div>
                                <div class="icon-flex"></div>
                                    <div class="icon-wrapper"> <i class="fa-brands fa-twitter"></i></div>
                                    <div class="icon-flex"></div>
                                        <div class="icon-wrapper"><i class="fa-brands fa-google"></i></div>
                                        <div class="icon-flex"></div>
                                            <div class="icon-wrapper"><i class="fa-brands fa-linkedin-in"></i><div>
                            </div>
                        </div>
                    </form>
                </div>
</body>

</html>
